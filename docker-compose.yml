services:
  flask-app:
    build: .
    image: piperoldan/myapp:optimized
    ports:
      - "8080:4000"
    volumes:
      - .:/app
    environment:
      - DATABASE_URL=mysql+pymysql://${DB_USER}:${DB_PASSWORD}@db/${DB_NAME}
      - FLASK_ENV=development
    depends_on:
      - db

  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql  # This maps internal DB data to your Mac

  adminer:
    image: adminer
    restart: always
    ports:
      - "8081:8080"  # We'll use 8081 for the database UI

volumes:
  db_data:  # This defines the "safe" storage area